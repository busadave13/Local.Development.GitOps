apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: infrastructure
  interval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/development
  prune: true
  wait: true 
  #suspend: true

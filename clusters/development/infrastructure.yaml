apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring
  interval: 2m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/development
  prune: true
  wait: true
